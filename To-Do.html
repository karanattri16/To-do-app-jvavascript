<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="todo.js"></script>
    <link rel="stylesheet" href="ToDoStyles.css" />
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <div class="container__item">
        <input type="text" id="input" onchange="handleInputChange()" />

        <button class="btnAdd" onclick="addTask()" id="btnAdd">Add Task</button>
        <button class="btnDone" onclick="removeTask()" id="doneAdd">
          Remove Task
        </button>
      </div>
      <div class="container__item">
        <ul class="list__wrapper" id="tasklist"></ul>
      </div>
      <div>
        <ul class="listwrapper" id="completedTask"></ul>
      </div>
    </div>
  </body>
</html>
